<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div>
        <h1>Clickable Links</h1>
        <ul>
            <li><a href="https://www.example1.com" target="_blank">Example Link 1</a></li>
            <li><a href="https://www.example2.com" target="_blank">Example Link 2</a></li>
            <li><a href="https://www.example3.com" target="_blank">Example Link 3</a></li>
            <li><a href="https://www.example4.com" target="_blank">Example Link 4</a></li>
            <li><a href="https://www.example5.com" target="_blank">Example Link 5</a></li>
        </ul>
    </div>

</body>
</html>
